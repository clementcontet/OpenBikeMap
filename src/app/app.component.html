<mat-sidenav-container>
  <mat-sidenav mode="side" position="end" [(opened)]="pathSelected">
    <button mat-flat-button color="primary" (click)="disableSelect()">Annuler</button>
    <mat-card>
      Coolitude ?<br/>
      <mat-slider thumbLabel min="1" max="5" step="1" value="3"></mat-slider>
    </mat-card>

  </mat-sidenav>
  <mat-sidenav-content>
    <div id="bike_map">
      <button id="enable_draw"
              *ngIf="!drawEnabled && !pathSelected"
              mat-flat-button
              color="primary"
              (click)="enableDraw()">
        Ajouter un chemin
      </button>
      <button id="disable_draw"
              *ngIf="drawEnabled && !pathSelected"
              mat-flat-button
              color="primary"
              (click)="disableDraw()">
        Annuler l'ajout
      </button>
    </div>
    <button (click)="clearMap()">clear map</button>
    <button (click)="initMap()">init map</button>
  </mat-sidenav-content>
</mat-sidenav-container>
